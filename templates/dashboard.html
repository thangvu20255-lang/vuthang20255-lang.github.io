<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
body{
    margin:0;
    font-family:Tahoma;
    background:#0f172a;
    color:white;
}

.header{
    background:#1e293b;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.header h2{
    margin:0;
}

.container{
    padding:30px;
}

.card{
    background:#1f2937;
    padding:20px;
    border-radius:15px;
    margin-bottom:15px;
}

button{
    padding:8px 15px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}

.lock{ background:#ef4444; color:white; }
.unlock{ background:#10b981; color:white; }
.logout{ background:#3b82f6; color:white; }

a{
    text-decoration:none;
    color:white;
}
</style>
</head>
<body>

<div class="header">
    <h2>Dashboard</h2>
    <a href="/logout"><button class="logout">Logout</button></a>
</div>

<div class="container">

</html>
